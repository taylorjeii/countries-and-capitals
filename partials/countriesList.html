<a href="#/"><button class="btn">Home</button></a>
<h1>Country List</h1>
<label>Search: <input type="text" ng-model="searchText.countryName" placeholder="Country Name"></label>
<div class="table-responsive">
  <table class="table table-hover table-border">
      <tr>
        <th>Country name</th>
        <th>Country Code</th>
        <th>Capital</th>
        <th>Area in km<sup>2</sup></th>
        <th>Continent</th>
        <th>Population</th>
      </tr>
      <tr class="countryRow" ng-repeat="country in countries | filter:searchText:strict">
        <td><a ng-href="#/details/{{country.countryCode}}/{{country.capital}}" class="country-name">{{country.countryName}}</a></td>
        <td>{{country.countryCode}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.areaInSqKm | number:0}}</td>
        <td>{{country.continentName}}</td>
        <td>{{country.population | number:0}}</td>
      </tr>
  </table>
</div>
